<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="framework/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="framework/reset.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>美团 用户登录</title>

</head>
<body>
    <!--总容器-->
    <div class="wrapper">
        <!--顶部退出部分-->
        <div class="start">
            <i class="fa fa-times"></i>
            <p>帮助</p>
        </div>

        <!--头部header-->
        <header>
            <p>欢迎登录美团</p>
        </header>
        <!-- 表单部分 -->
        <ul class="form-box">
            <li>
                <div class="title1">
                    +86
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <div class="content">
                    <input type="text" placeholder="请输入手机号">
                </div>
            </li>
            <div class="title2">
                <div class="line">____________________________________________________</div>
                未注册的手机号验证后自动创建美团用户
            </div>
            <div class="title3">
                <input type="checkbox" />
                <p>我己阅读异同意.《国户协议》、《隐私政策》开授权美团外卖使用该美团账号信息(如昵称头像、收货地址）进行统一管理。</p>
            </div>
            <div class="button-login">
                <button>
                    <i onclick="location.href='index.html'">获取短信验证码</i>
                </button>
            </div>
            <div class="title4">
                <p>密码登录</p>
                <p>遇到问题</p>
            </div>
        </ul>
        <!--底部登陆方式选择-->
        <div class="footland">
            <img src="img/login/weixin.png">
            <img src="img/login/QQ.png">
        </div>
        <div class="block"></div>
    </div>
</body>
</html>
